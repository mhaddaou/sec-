<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mx-auto" style="height: 100vh">
      <div class="gri">
        <div class="flex" style="position: relative; border-right: 1px solid rgba(131, 128, 128, 0.32);">
          <div class="circle" style="position: absolute"></div>
          <div
            style="
              width: 20%;
              border-right: 1px solid rgba(131, 128, 128, 0.32);
            "
          >
            <div
              class="flex justify-center items-center"
              style="
                width: 100%;
                height: 21.6%;
                background-color: #ff6635;
                border-radius: 0.6rem 0 0 0;
              "
            >
              <img src="./logo.png" alt="logo" width="90" height="90" />
            </div>
          </div>
          <div
            class="flex flex-col justify-between"
            style="padding: 2.1rem; width: 80%"
          >
            <div>
              <p>3D Digital Agency</p>
            </div>
            <div class="flex justify-between">
              <div>
                <span>[120k]</span>
              </div>
              <div>
                <span>ありがとう</span>
              </div>
            </div>
          </div>
        </div>
        <div
          style="
            display: grid;
            grid-template-columns: 1fr 1fr;
            
          "
        >
          <div style="position: relative;  ">
            <div class="leftcircle" style="position: absolute; width: 90% ; height: 100%;"></div>
            <div class="flex items-center justify-between mx-auto" style="padding: 2.1rem; width: 50% ;">
            <div>About</div>
            <div>Case Studies</div>
            </div>
            
          </div>
          <div style="position: relative; border-left: 1px solid rgba(131, 128, 128, 0.32);">
            <div class="rightcircle" style="position: absolute; width: 98%; height: 100%;"></div>
            <div class="flex justify-end "  >
                <div class="flex justify-center items-center" style="width: 20%; background-color: black; height: 80px;">
                    <img src="/images/search.svg" alt="search" width="50" height="50">
                </div>
            </div>


          </div>
        </div>
      </div>
      <div style="height: 50%; width: 100%; background-color: blueviolet"></div>
      <div style="height: 20%; width: 100%; background-color: yellow"></div>
    </div>
  </body>
</html>
